name: Publish MCP Adapter

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      PROTOCOL: "25.06.18"
      IMAGE_BASE: ghcr.io/greentic-ai/greentic-mcp-adapter
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2

      - name: Install wasm-tools
        run: cargo install wasm-tools@1.224.0

      - name: Build adapter component
        run: ./scripts/build_adapter.sh

      - name: Determine adapter version
        id: meta
        run: |
          VERSION=$(cargo metadata --format-version 1 --no-deps \
            | jq -r '.packages[] | select(.name=="greentic-mcp-adapter") | .version')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "component=target/wasm32-wasip2/release/mcp_adapter_25_06_18.component.wasm" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Install oras
        run: |
          ORAS_VERSION="1.2.0"
          curl -sL "https://github.com/oras-project/oras/releases/download/v${ORAS_VERSION}/oras_${ORAS_VERSION}_linux_amd64.tar.gz" \
            | sudo tar -xz -C /usr/local/bin oras

      - name: Push adapter OCI artifacts
        run: |
          VERSION="${{ steps.meta.outputs.version }}"
          COMPONENT="${{ steps.meta.outputs.component }}"
          PRIMARY_TAG="${IMAGE_BASE}:${PROTOCOL}-v${VERSION}"
          STABLE_TAG="${IMAGE_BASE}:${PROTOCOL}-stable"

          oras push "${PRIMARY_TAG}" \
            "${COMPONENT}:application/wasm+component" \
            --annotation "org.opencontainers.image.source=https://github.com/${{ github.repository }}" \
            --annotation "org.opencontainers.image.revision=${{ github.sha }}" \
            --annotation "mcp_protocol=${PROTOCOL}" \
            --annotation "adapter_version=${VERSION}"

          oras push "${STABLE_TAG}" \
            "${COMPONENT}:application/wasm+component" \
            --annotation "org.opencontainers.image.source=https://github.com/${{ github.repository }}" \
            --annotation "org.opencontainers.image.revision=${{ github.sha }}" \
            --annotation "mcp_protocol=${PROTOCOL}" \
            --annotation "adapter_version=${VERSION}"
