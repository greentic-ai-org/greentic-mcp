name: Publish MCP Adapter

on:
  push:
    branches:
      - master
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      PROTOCOL: "25.06.18"
      IMAGE_BASE: ghcr.io/greentic-ai-org/greentic-mcp-adapter
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2

      - name: Install wasm-tools (binary)
        run: |
          set -euxo pipefail
          VERSION="1.224.0"
          ARCHIVE="wasm-tools-${VERSION}-x86_64-linux.tar.gz"
          URL="https://github.com/bytecodealliance/wasm-tools/releases/download/v${VERSION}/${ARCHIVE}"
          TMPDIR="$(mktemp -d)"
          curl -sL "${URL}" -o "${TMPDIR}/${ARCHIVE}"
          tar -xzf "${TMPDIR}/${ARCHIVE}" -C "${TMPDIR}"
          BIN_PATH="$(find "${TMPDIR}" -type f -name wasm-tools -maxdepth 2 | head -n1)"
          sudo mv "${BIN_PATH}" /usr/local/bin/wasm-tools
          sudo chmod +x /usr/local/bin/wasm-tools
          /usr/local/bin/wasm-tools --version
          rm -rf "${TMPDIR}"

      - name: Build adapter component
        run: ./scripts/build_adapter.sh

      - name: Determine adapter version
        id: meta
        run: |
          VERSION=$(cargo metadata --format-version 1 --no-deps \
            | jq -r '.packages[] | select(.name=="greentic-mcp-adapter") | .version')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "component=target/wasm32-wasip2/release/mcp_adapter_25_06_18.component.wasm" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Install oras
        run: |
          ORAS_VERSION="1.2.0"
          curl -sL "https://github.com/oras-project/oras/releases/download/v${ORAS_VERSION}/oras_${ORAS_VERSION}_linux_amd64.tar.gz" \
            | sudo tar -xz -C /usr/local/bin oras

      - name: Push adapter OCI artifacts
        run: |
          set -Eeuo pipefail

          VERSION="${{ steps.meta.outputs.version }}"
          COMPONENT="${{ steps.meta.outputs.component }}"
          PRIMARY_TAG="${IMAGE_BASE}:${PROTOCOL}-v${VERSION}"
          STABLE_TAG="${IMAGE_BASE}:${PROTOCOL}-stable"

          dump_publish_debug() {
            local exit_code="$1"
            echo ""
            echo "=== ORAS publish debug (exit=${exit_code}) ==="
            echo "pwd=$(pwd)"
            echo "whoami=$(whoami || true)"
            echo "github.repository=${{ github.repository }}"
            echo "github.repository_owner=${{ github.repository_owner }}"
            echo "github.actor=${{ github.actor }}"
            echo "github.sha=${{ github.sha }}"
            echo "PROTOCOL=${PROTOCOL:-<unset>}"
            echo "IMAGE_BASE=${IMAGE_BASE:-<unset>}"
            echo "VERSION=${VERSION:-<unset>}"
            echo "COMPONENT=${COMPONENT:-<unset>}"
            echo "PRIMARY_TAG=${PRIMARY_TAG:-<unset>}"
            echo "STABLE_TAG=${STABLE_TAG:-<unset>}"
            echo "PRIMARY_REF=${PRIMARY_TAG:-<unset>} -> ${COMPONENT:-<unset>}:application/wasm+component"
            echo "STABLE_REF=${STABLE_TAG:-<unset>} -> ${COMPONENT:-<unset>}:application/wasm+component"
            local image_owner
            image_owner="$(echo "${IMAGE_BASE:-}" | cut -d/ -f2)"
            echo "IMAGE_BASE_OWNER=${image_owner:-<unset>}"
            echo "IMAGE_BASE_OWNER_MATCHES_REPO_OWNER=$([[ \"${image_owner:-}\" == \"${{ github.repository_owner }}\" ]] && echo yes || echo no)"
            echo "COMPONENT_EXISTS=$(test -f "${COMPONENT}" && echo yes || echo no)"
            echo "DOCKER_CONFIG=${DOCKER_CONFIG:-<unset>}"
            echo "XDG_RUNTIME_DIR=${XDG_RUNTIME_DIR:-<unset>}"
            echo "ORAS_VERSION=$(oras version 2>/dev/null || echo '<oras unavailable>')"
            echo "DOCKER_LOGIN_CONFIG_PRESENT=$(test -f "$HOME/.docker/config.json" && echo yes || echo no)"
            echo "=== end debug ==="
          }

          on_err() {
            local exit_code="$?"
            dump_publish_debug "${exit_code}"
            exit "${exit_code}"
          }
          trap on_err ERR

          echo "Publishing ORAS artifacts:"
          echo "  primary: ${PRIMARY_TAG}"
          echo "  stable:  ${STABLE_TAG}"
          echo "  source:  ${COMPONENT}:application/wasm+component"

          oras push "${PRIMARY_TAG}" \
            "${COMPONENT}:application/wasm+component" \
            --annotation "org.opencontainers.image.source=https://github.com/${{ github.repository }}" \
            --annotation "org.opencontainers.image.revision=${{ github.sha }}" \
            --annotation "mcp_protocol=${PROTOCOL}" \
            --annotation "adapter_version=${VERSION}"

          oras push "${STABLE_TAG}" \
            "${COMPONENT}:application/wasm+component" \
            --annotation "org.opencontainers.image.source=https://github.com/${{ github.repository }}" \
            --annotation "org.opencontainers.image.revision=${{ github.sha }}" \
            --annotation "mcp_protocol=${PROTOCOL}" \
            --annotation "adapter_version=${VERSION}"
