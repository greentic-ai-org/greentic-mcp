name: Publish crates (single or workspace)

on:
  push:
    branches: [ master ]
    tags: [ "v*" ]   # optional: legacy; our per-crate tags are <name>-vX.Y.Z
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -C link-arg=-fuse-ld=bfd
      CARGO_INCREMENTAL: 0
      CARGO_PROFILE_DEV_DEBUG: 0
      CARGO_PROFILE_TEST_DEBUG: 0
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.91.0
      - name: Lint & Test
        run: |
          set -euxo pipefail
          cargo fmt --all -- --check
          cargo clippy --workspace --all-targets -- -D warnings
          # Free clippy artifacts before the heaviest compile/test pass.
          cargo clean
          cargo test --workspace --all-features -- --nocapture

  publish:
    if: github.event_name == 'push'
    # Always publish off the exact commit we tested.
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.91.0
      - uses: Swatinem/rust-cache@v2
      - name: Check crates.io versions (skip if already published)
        id: check
        run: |
          set -euo pipefail
          crates=("greentic-mcp-exec" "greentic-mcp")
          publish=false
          metadata=$(cargo metadata --format-version 1 --no-deps)
          ua="greentic-publish-check/1.0 (github-actions)"
          for crate in "${crates[@]}"; do
            local_ver=$(printf '%s' "$metadata" | jq -r '.packages[] | select(.name=="'"$crate"'") | .version')
            resp=$(curl -s -H "User-Agent: ${ua}" -w "%{http_code}" -o /tmp/crate.json "https://crates.io/api/v1/crates/${crate}" || true)
            if [ "$resp" = "200" ]; then
              remote_ver=$(jq -r '.crate.max_version // ""' /tmp/crate.json)
            else
              echo "crates.io lookup for ${crate} failed with HTTP ${resp}; assuming not published"
              remote_ver=""
            fi
            if [ "$local_ver" != "$remote_ver" ]; then
              publish=true
              echo "needs_${crate//=/_}=true" >> "$GITHUB_OUTPUT"
            else
              echo "needs_${crate//=/_}=false" >> "$GITHUB_OUTPUT"
            fi
          done
          echo "publish=$publish" >> "$GITHUB_OUTPUT"

      # Idempotent crates.io publish: only publishes when versions changed.
      - name: Publish changed crates
        if: steps.check.outputs.publish == 'true'
        uses: katyo/publish-crates@v2
        with:
          path: .
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          ignore-unpublished-changes: true   # succeed when nothing to publish
          check-repo: true                   # verify real version bumps
          dry-run: false
