name: rust-ci

on:
  push:
    branches: [ master ]
    tags: [ "v*" ]
  pull_request:
  schedule:
    - cron: "17 2 * * *"

permissions:
  contents: read

jobs:
  offline:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -C link-arg=-fuse-ld=bfd
      CARGO_INCREMENTAL: 0
      CARGO_PROFILE_DEV_DEBUG: 0
      CARGO_PROFILE_TEST_DEBUG: 0
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.91.0
          components: clippy, rustfmt
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets -- -D warnings
      - run: cargo clean
      - run: cargo test -- --nocapture

  feature-builds:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -C link-arg=-fuse-ld=bfd
      CARGO_INCREMENTAL: 0
      CARGO_PROFILE_DEV_DEBUG: 0
      CARGO_PROFILE_TEST_DEBUG: 0
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.91.0
      - run: cargo test --locked --features "describe-v1,runner-host-v1"

  online:
    if: github.event_name == 'schedule' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -C link-arg=-fuse-ld=bfd
      RUN_ONLINE_TESTS: "1"
      CARGO_INCREMENTAL: 0
      CARGO_PROFILE_DEV_DEBUG: 0
      CARGO_PROFILE_TEST_DEBUG: 0
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.91.0
      - name: Run online integration tests
        run: cargo test -p greentic-mcp-exec --test online_weather -- --nocapture
